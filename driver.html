<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Driver</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" style="margin-top: 10px">
		<div class="loader" style="margin: auto"></div>
		<div class="row driver-main" style="display: none">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Your picking trip</h3>
					</div>
					<div class="panel-body">
						<ul class="list-group list-picking-trip"></ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row driver-main" style="display: none">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">List requesting trip</h3>
					</div>
					<div class="panel-body">
						<ul class="list-group list-trip"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.slim.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/socket.io.dev.js"></script>
	<script src="js/driver.js"></script>
</body>
</html>
